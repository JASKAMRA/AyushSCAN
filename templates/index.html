<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AyushScan - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      background: #000000;
      border-radius: 30px;
      overflow: hidden;
      padding: 5vh 5vw;
      color: white;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .heading {
      font-size: clamp(24px, 6vw, 36px);
      font-weight: 600;
      color: #ffffff;
    }

    .main-title {
      font-size: clamp(40px, 10vw, 70px);
      font-weight: 800;
      margin-top: 10px;
      color: #ffffff;
    }

    .subheading {
      font-size: clamp(18px, 5vw, 30px);
      margin-top: 60px;
      color: rgba(255, 255, 255, 0.8);
    }

    .btn-start {
      margin-top: 20px;
      width: 70%;
      max-width: 300px;
      padding: 15px 0;
      background: white;
      color: #000000;
      font-weight: 700;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .btn-start:hover {
      background: #f1f1f1;
    }

    .login-link {
      margin-top: 50px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
    }

    .btn-login {
      margin-top: 10px;
      background: none;
      border: 2px solid white;
      color: white;
      padding: 10px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .btn-login:hover {
      background: white;
      color: black;
    }

    @media (min-width: 768px) {
      .container {
        border-radius: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">Welcome to</div>
    <div class="main-title">AyushScan</div>
    <div class="subheading">Letâ€™s Begin Your</div>
    <button class="btn-start" onclick="window.location.href='signup'">Journey</button>
    <div class="login-link">Already a user?</div>
    <button class="btn-login" onclick="window.location.href='login'">LOGIN</button>
  </div>
</body>
</html>
