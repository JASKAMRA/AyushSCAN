<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AyushScan - Medical Bill Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== CSS VARIABLES ===== */
    :root {
      --primary: #020000;
      --accent: #200404;
      --text: #000000;
      --muted: #A7A1A1;
      --white: #ffffff;
      --light-gray: #f9f9f9;
      --border: #e0e0e0;
      --success: #10b981;
      --shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      --shadow-hover: 0 0 30px rgba(0, 0, 0, 0.1);
    }

    /* ===== RESET & BASE STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      line-height: 1.6;
    }

    /* ===== CONTAINER ===== */
    .container {
      width: 100%;
      max-width: 420px;
      background: var(--white);
      padding: 2rem 1.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: var(--shadow-hover);
    }

    /* ===== HEADER ===== */
    .header {
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1rem;
      color: var(--muted);
      font-weight: 400;
    }

    /* ===== UPLOAD SECTION ===== */
    .upload-section {
      margin-bottom: 2rem;
    }

    .upload-box {
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      border: 2px dashed var(--border);
      border-radius: 20px;
      padding: 3rem 2rem;
      color: var(--muted);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }

    .upload-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(2, 0, 0, 0.02) 0%, rgba(32, 4, 4, 0.02) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .upload-box:hover::before {
      opacity: 1;
    }

    .upload-box:hover {
      background: linear-gradient(135deg, #f1f3f4 0%, #ffffff 100%);
      border-color: var(--primary);
      color: var(--text);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .upload-box.dragover {
      background: linear-gradient(135deg, #e8f5e8 0%, #f0f9ff 100%);
      border-color: var(--success);
      color: var(--text);
      transform: scale(1.02);
      box-shadow: 0 15px 40px rgba(16, 185, 129, 0.15);
    }

    .upload-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      text-align: center;
      width: 100%;
    }

    .upload-icon {
      font-size: 3rem;
      opacity: 0.6;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .upload-box:hover .upload-icon {
      opacity: 1;
      transform: scale(1.1);
    }

    .upload-main-text {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 0.25rem;
    }

    .upload-sub-text {
      font-size: 0.9rem;
      color: var(--muted);
      font-weight: 400;
    }

    .upload-formats {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .format-tag {
      background: rgba(2, 0, 0, 0.05);
      color: var(--muted);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .upload-box:hover .format-tag {
      background: rgba(2, 0, 0, 0.1);
      color: var(--text);
    }

    .file-input {
      display: none;
    }

    /* ===== FILE PREVIEW ===== */
    .file-preview {
      margin-top: 1.5rem;
      padding: 1.25rem;
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      border: 1px solid var(--border);
      border-radius: 15px;
      display: none;
      transition: all 0.3s ease;
    }

    .file-preview.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .file-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .file-details {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex: 1;
      min-width: 0;
    }

    .file-name {
      font-size: 0.95rem;
      color: var(--text);
      font-weight: 500;
      word-break: break-word;
      margin-bottom: 0.25rem;
    }

    .file-size {
      font-size: 0.8rem;
      color: var(--muted);
      font-weight: 400;
    }

    .remove-file {
      background: rgba(239, 68, 68, 0.1);
      border: none;
      color: #ef4444;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.3s ease;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .remove-file:hover {
      background: rgba(239, 68, 68, 0.2);
      transform: scale(1.1);
    }

    /* ===== SCAN BUTTON ===== */
    .scan-button {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: var(--white);
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .scan-button:hover {
      background: #111;
      transform: translateY(-2px);
    }

    .scan-button:active {
      transform: translateY(0);
    }

    .scan-button:disabled {
      background: var(--muted);
      cursor: not-allowed;
      transform: none;
    }

    /* ===== LOADING STATE ===== */
    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .loading.show {
      display: flex;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid var(--white);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
      }
      
      .header h1 {
        font-size: 1.75rem;
      }
      
      .upload-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1>AyushScan</h1>
      <p>Upload and scan your medical bill</p>
    </div>

    <!-- Upload Form -->
    <form id="scanForm" action="/scan" method="POST" enctype="multipart/form-data">
      <div class="upload-section">
        <label class="upload-box" for="fileInput" id="uploadBox">
          <div class="upload-text">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-main-text">Drop your medical bill here</div>
            <div class="upload-sub-text">or click to browse files</div>
            <div class="upload-formats">
              <span class="format-tag">JPG</span>
              <span class="format-tag">PNG</span>
              <span class="format-tag">PDF</span>
            </div>
          </div>
          <input 
            type="file" 
            id="fileInput" 
            name="file" 
            class="file-input"
            accept="image/*,.pdf" 
            required 
          />
        </label>
        
        <!-- File Preview -->
        <div class="file-preview" id="filePreview">
          <div class="file-info">
            <div class="file-details">
              <span class="file-name" id="fileName"></span>
              <span class="file-size" id="fileSize"></span>
            </div>
            <button type="button" class="remove-file" id="removeFile" title="Remove file">Ã—</button>
          </div>
        </div>
      </div>

      <!-- Scan Button -->
      <button class="scan-button" type="submit" id="scanButton">
        <span class="button-text">Start Scan</span>
        <div class="loading" id="loadingState">
          <div class="spinner"></div>
          <span>Scanning...</span>
        </div>
      </button>
    </form>
  </div>

  <script>
    // ===== DOM ELEMENTS =====
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');
    const filePreview = document.getElementById('filePreview');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const removeFile = document.getElementById('removeFile');
    const scanButton = document.getElementById('scanButton');
    const scanForm = document.getElementById('scanForm');
    const buttonText = document.querySelector('.button-text');
    const loadingState = document.getElementById('loadingState');

    // ===== UTILITY FUNCTIONS =====
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function showFilePreview(file) {
      fileName.textContent = file.name;
      fileSize.textContent = formatFileSize(file.size);
      filePreview.classList.add('show');
    }

    function hideFilePreview() {
      filePreview.classList.remove('show');
      fileInput.value = '';
    }

    function setLoadingState(isLoading) {
      if (isLoading) {
        buttonText.style.display = 'none';
        loadingState.classList.add('show');
        scanButton.disabled = true;
      } else {
        buttonText.style.display = 'block';
        loadingState.classList.remove('show');
        scanButton.disabled = false;
      }
    }

    // ===== FILE UPLOAD HANDLERS =====
    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        showFilePreview(file);
      }
    });

    removeFile.addEventListener('click', function() {
      hideFilePreview();
    });

    // ===== DRAG & DROP HANDLERS =====
    uploadBox.addEventListener('dragover', function(e) {
      e.preventDefault();
      uploadBox.classList.add('dragover');
    });

    uploadBox.addEventListener('dragleave', function(e) {
      e.preventDefault();
      uploadBox.classList.remove('dragover');
    });

    uploadBox.addEventListener('drop', function(e) {
      e.preventDefault();
      uploadBox.classList.remove('dragover');
      
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        const file = files[0];
        if (file.type.startsWith('image/') || file.type === 'application/pdf') {
          fileInput.files = files;
          showFilePreview(file);
        } else {
          alert('Please upload an image or PDF file.');
        }
      }
    });

    // ===== FORM SUBMISSION =====
    scanForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (!fileInput.files.length) {
        alert('Please select a file to scan.');
        return;
      }

      setLoadingState(true);
      
      // Simulate form submission (replace with actual submission logic)
      setTimeout(() => {
        setLoadingState(false);
        alert('Scan completed! (This is a demo)');
      }, 3000);
    });

    // ===== PREVENT DEFAULT DRAG BEHAVIOR =====
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      document.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }
  </script>
</body>
</html>
